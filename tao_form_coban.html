<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>  

    <form method="get" action="tao_form_coban.html" class = "wufoo">
    <h1>order Form</h1>
    <form action="tao_form_coban.html" method="GET">
        <h3>What would u like to buy</h3>
        <select name="product" id="protduct">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
    <h3>How many would u like to order</h3>
    <input type="radio" name="10" id="10" value="10$">
    <label for="10">1 - 10$</label><br>
    <input type="radio" name="20" id="20">
    <label for="20">2 - 20$</label><br>
    <h3>Name</h3>
    <input type="text" name="fname" id="fname" placeholder="first name">
    <input type="text" name="lname" id="lname" placeholder="last name">
    <br>
    <h3>Email</h3>
    <textarea name="email" id="email" cols="43" rows="2" placeholder="Email"></textarea>
    <br>
    <h3>Phone Number</h3>
    <input type="text" name="phone1" id="phone1" size="5"> -
    <input type="text" name="phone2" id="phone2" size="5"> -
    <input type="text" name="phone3" id="phone3" size="5"><br><br>
    <input type="button" name="submit" id="submit" value="Submit">
    </form>
    
</body>
</html>
