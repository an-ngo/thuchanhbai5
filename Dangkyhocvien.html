<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="left" border="0" style="background-color: rgb(255, 255, 180);">
        <tr>
            <th colspan="5" style="background-color: rgb(173, 250, 240);">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <th >
                <label for="fname">Họ và tên</label>
            </th>
            <th align="left">
                <input type="text" name="fname" id="fname">
            </th>
        </tr>
        <tr>
            <th>
                <label for="date">Ngày sinh</label>
            </th>
            <th align="left"><input type="text" name="date" id="date"></th>
        </tr>
        <tr>
            <th>
                Giới tính
            </th>
            <th align="left">
                <input type="radio" name="male" id="male" value="Nam"><label for="male">Nam</label>
                <input type="radio" name="female" id="female"><label for="female">Nữ</label>
            </th>
        </tr>
        <tr>
            <th>
                <label for="place">Địa chỉ</label>
            </th>
            <th align="left">
                <textarea name="place" id="place" cols="30" rows="3"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                Lớp
            </th>
            <th align="left">
                <select name="class" id="class">
                    <option value="">--Chọn lớp--</option>
                    <option value="1A">1A</option>
                    <option value="1B">1B</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                <label for="email">Email</label>
            </th>
            <th align="left">
                <input type="text" name="email" id="email">
            </th>
        </tr>
        <tr>
            <th><label for="phone">Điện thoại</label></th>
            <th align="left">
                <input type="number" name="phone" id="phone">
            </th>
        </tr>
    </table>
</body>
</html>
